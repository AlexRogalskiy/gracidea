name: ðŸŒº
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Setup velociraptor
        run: jurassiscripts/setup-velociraptor@v1
      - name: Lint code
        run: vr lint

  build:
    name: Build client app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Setup velociraptor
        run: jurassiscripts/setup-velociraptor@v1
      - name: Bundle client app
        run: vr bundle

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Setup velociraptor
        run: jurassiscripts/setup-velociraptor@v1
      - name: Run tests
        run: vr test

  test-deploy:
    name: Run tests (deploy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Setup velociraptor and deployctl
        run: |
          jurassiscripts/setup-velociraptor@v1
          deno install --allow-all --name deployctl https://deno.land/x/deploy/deployctl.ts
      - name: Run tests
        run: deployctl check deploy/mod.ts

  analyze:
    name: Analyze code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: typescript
          config-file: ./.github/config/codeql.yml
      - name: Analyze code
        uses: github/codeql-action/analyze@v1

  ci:
    name: Continuous integration
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint
      - build
      - test
      - test-deploy
      - analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
      - name: Setup velociraptor and dprint
        run: |
          jurassiscripts/setup-velociraptor@v1
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "$HOME/.dprint/bin" >> $GITHUB_PATH
      - name: Format code
        run: vr fmt
      - name: Bundle client app
        run: vr bundle
      - name: Build data and sprites
        run: vr build --all
      - name: Publish generated files
        run: |
          set +e
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add --all
          git commit -m "Auto-build app"
          git push
          set -e
