<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracidea | Pokémon Live Map</title>
  <meta name="description" content="Gracidea, a Pokémon live map">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <div class="loader">
    <div>Loading<span class="loading"></span></div>
    <small>This may take some time</small>
    <small>(note that Safari is not supported yet)</small>
  </div>

  <div id="location">
    <div class="position"></div>
    <div class="name"></div>
  </div>

  <nav>
    <button data-control-for="map">MAP</button>
    <button data-control-for="debug">DEBUG</button>
    <a href="https://github.com/lowlighter/gracidea" target="_blank" rel="noopener">GITHUB</a>
  </nav>

  <nav class="debug">
    <button data-control-for="fps"></button>
  </nav>

  <script>window.onerror = (message, url, linenumber) => console.error(`${message} on line ${linenumber} for ${url}`)</script>
  <script type="module" src="/js/app.js"></script>

</body>
</html>
