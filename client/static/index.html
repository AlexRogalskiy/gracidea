<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracidea | Pokémon Live Map</title>
  <meta name="description" content="Gracidea, a Pokémon live map">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <div class="loader">
    <div>loading<span class="loading"></span></div>
    <div class="loaded"></div>
  </div>

  <div id="location">
    <div class="position"></div>
    <div class="name"></div>
  </div>

  <nav>
    <button data-control-for="map">MAP</button>
    <button data-control-for="debug">DEBUG</button>
    <a href="https://github.com/lowlighter/gracidea" target="_blank" rel="noopener">GITHUB</a>
  </nav>

  <nav class="debug">
    <button data-control-for="fps"></button>
  </nav>

  <script>
    {class A{x=1}}
    window.isGoodBrowser = true
  </script>
  <script>
    window.onload = function () {
      console.log(isGoodBrowser)
      document.querySelector(".loader .loaded").innerHTML += `<span>loading gracidea (this may take a few seconds)</span>`
      const script = document.createElement("script")
      script.setAttribute("type", "module")
      script.setAttribute("src", "/js/app.min.js")
      document.querySelector("body").append(script)
    }
  </script>

</body>
</html>
